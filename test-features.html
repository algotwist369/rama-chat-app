<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Features Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Chat Features Test</h1>
    
    <div class="test-section">
        <h3>1. Socket Connection Test</h3>
        <button onclick="testSocketConnection()">Test Socket Connection</button>
        <div id="socket-log" class="log"></div>
    </div>

    <div class="test-section">
        <h3>2. API Connection Test</h3>
        <button onclick="testApiConnection()">Test API Connection</button>
        <div id="api-log" class="log"></div>
    </div>

    <div class="test-section">
        <h3>3. Message Reaction Test</h3>
        <input type="text" id="messageId" placeholder="Message ID" style="width: 200px;">
        <input type="text" id="emoji" placeholder="Emoji (e.g., 👍)" style="width: 100px;">
        <button onclick="testReaction()">Test Reaction</button>
        <div id="reaction-log" class="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        const SOCKET_URL = 'http://localhost:3000';
        
        let socket = null;
        
        function log(elementId, message, isError = false) {
            const logElement = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }
        
        async function testSocketConnection() {
            const logId = 'socket-log';
            log(logId, 'Testing socket connection...');
            
            try {
                // Import socket.io client
                const script = document.createElement('script');
                script.src = 'https://cdn.socket.io/4.7.2/socket.io.min.js';
                document.head.appendChild(script);
                
                script.onload = () => {
                    socket = io(SOCKET_URL, {
                        auth: {
                            token: localStorage.getItem('token')
                        }
                    });
                    
                    socket.on('connect', () => {
                        log(logId, '✅ Socket connected successfully!');
                    });
                    
                    socket.on('disconnect', () => {
                        log(logId, '❌ Socket disconnected');
                    });
                    
                    socket.on('connect_error', (error) => {
                        log(logId, `❌ Socket connection error: ${error.message}`, true);
                    });
                };
            } catch (error) {
                log(logId, `❌ Error: ${error.message}`, true);
            }
        }
        
        async function testApiConnection() {
            const logId = 'api-log';
            log(logId, 'Testing API connection...');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    log(logId, '❌ No auth token found. Please login first.', true);
                    return;
                }
                
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(logId, `✅ API connected successfully! User: ${data.user?.username || 'Unknown'}`);
                } else {
                    log(logId, `❌ API error: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                log(logId, `❌ Error: ${error.message}`, true);
            }
        }
        
        async function testReaction() {
            const logId = 'reaction-log';
            const messageId = document.getElementById('messageId').value;
            const emoji = document.getElementById('emoji').value;
            
            if (!messageId || !emoji) {
                log(logId, '❌ Please enter both Message ID and Emoji', true);
                return;
            }
            
            log(logId, `Testing reaction: ${emoji} on message ${messageId}...`);
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/messages/${messageId}/reactions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emoji })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(logId, `✅ Reaction sent successfully! Response: ${JSON.stringify(data)}`);
                } else {
                    const errorData = await response.json();
                    log(logId, `❌ Reaction failed: ${response.status} - ${JSON.stringify(errorData)}`, true);
                }
            } catch (error) {
                log(logId, `❌ Error: ${error.message}`, true);
            }
        }
        
        // Check if user is logged in
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (!token) {
                document.body.innerHTML = '<h1>Please login first!</h1><p>You need to be logged in to test the features.</p>';
            }
        };
    </script>
</body>
</html>
