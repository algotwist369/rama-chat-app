# Apache Virtual Host Configuration for Frontend
# File: /etc/apache2/sites-available/frontend.conf

<VirtualHost *:80>
    ServerName chat.d0s369.co.in
    DocumentRoot /var/www/rama-chat/frontend/dist
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Handle client-side routing (React Router)
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ /index.html [QSA,L]
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Cache static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        Header set Cache-Control "public, max-age=31536000"
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </LocationMatch>
    
    # Cache HTML files for shorter period
    <LocationMatch "\.html$">
        Header set Cache-Control "public, max-age=3600"
        ExpiresActive On
        ExpiresDefault "access plus 1 hour"
    </LocationMatch>
    
    # Gzip compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    # Directory permissions
    <Directory /var/www/rama-chat/frontend/dist>
        Options -Indexes
        AllowOverride All
        Require all granted
        
        # Prevent access to source maps in production
        <FilesMatch "\.map$">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/frontend_error.log
    CustomLog ${APACHE_LOG_DIR}/frontend_access.log combined
</VirtualHost>

