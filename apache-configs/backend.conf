# Apache Virtual Host Configuration for Backend API
# File: /etc/apache2/sites-available/backend.conf

<VirtualHost *:80>
    ServerName c.api.d0s369.co.in
    DocumentRoot /var/www/rama-chat/backend
    
    # Proxy all requests to Node.js backend
    ProxyPreserveHost On
    ProxyRequests Off
    
    # API routes
    ProxyPass /api/ http://localhost:5000/api/
    ProxyPassReverse /api/ http://localhost:5000/api/
    
    # Health check
    ProxyPass /health http://localhost:5000/health
    ProxyPassReverse /health http://localhost:5000/health
    
    # File uploads
    ProxyPass /uploads/ http://localhost:5000/uploads/
    ProxyPassReverse /uploads/ http://localhost:5000/uploads/
    
    # Socket.io WebSocket support
    ProxyPass /socket.io/ ws://localhost:5000/socket.io/
    ProxyPassReverse /socket.io/ ws://localhost:5000/socket.io/
    
    # Enable WebSocket proxy
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/socket.io/(.*)$ "ws://localhost:5000/socket.io/$1" [P,L]
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # CORS headers for preflight requests
    Header always set Access-Control-Allow-Origin "https://chat.ciphra.in"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    Header always set Access-Control-Allow-Credentials "true"
    
    # Handle preflight requests
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/backend_error.log
    CustomLog ${APACHE_LOG_DIR}/backend_access.log combined
    
    # File size limits for uploads
    LimitRequestBody 10485760  # 10MB
</VirtualHost>

